<ol>
  <li
    *ngFor="
      let deck of processedDecks$ | async | filterDecksByText : searchText;
      index as idx
    "
  >
    <article class="deck-list-item">
      <a
        class="deck-list-name"
        tabindex="0"
        [routerLink]="'/feed'"
        [queryParams]="{ id: deck.idbKey }"
      >
        {{ deck.name }}
      </a>
      <div [routerLink]="'/editor'" [queryParams]="{ id: deck.idbKey }">✏️</div>
    </article>
  </li>
</ol>
