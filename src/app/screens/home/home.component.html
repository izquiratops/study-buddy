<app-navigator-bar title="フラッシュカード">
    <li><a [routerLink]="'/about'">About 🙇🏼‍♂️</a></li>
    <li><a [routerLink]="'.'" (click)="switchTheme()">Theme ✨</a></li>
</app-navigator-bar>

<ng-container *ngIf="hasItems$ | async; else emptyListBlock">
    <app-decks-table [items]="decks$ | mapDeckData"></app-decks-table>
    <button class="fab" data-tooltip="Add Deck" [routerLink]="'/editor'">
        Add Deck
    </button>
</ng-container>

<ng-template #emptyListBlock>
    <article>Looks like there are no decks here at the moment,
        <a [routerLink]="'/editor'">click here to create one.</a>
    </article>
</ng-template>
