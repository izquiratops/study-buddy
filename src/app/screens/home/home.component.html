<h1>Ankiüß†</h1>
<div>
    <button [routerLink]="'/editor'">Create decks</button>
    <button [routerLink]="'/about'">About</button>
</div>

<h4>Decks</h4>
<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Deck cards</th>
            <th scope="col">Cards to review</th>
            <th scope="col"><!-- ‚ùå Column --></th>
        </tr>
    </thead>
    <tbody *ngIf="decks$ | async as decks">
        <ng-container *ngIf="decks.length > 0; else emptyListBlock">
            <tr *ngFor="let deck of decks">
                <th scope="row">{{deck.name}}</th>
                <th>{{deck.flashCards.length}}</th>
                <th>{{deck.flashCards | getCardsToReviewCount}}</th>
                <th class="centered-cell" (click)="handleDeleteDeck(deck.idbKey)">‚ùå</th>
            </tr>
        </ng-container>
    </tbody>
</table>

<ng-template #emptyListBlock>
    <tr>
        <th scope="row" colspan="2">Empty list</th>
    </tr>
</ng-template>
