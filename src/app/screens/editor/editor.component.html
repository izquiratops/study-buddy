<!-- Reactive form -->
<form [formGroup]="deckForm">
    <fieldset>
        <label for="name">
            Name
        </label>
        <input type="text" id="name" formControlName="name" placeholder="JLPT N5 ğŸ‰" />
        <small class="pico-color-red-500" [hidden]="nameControl.valid || nameControl.pristine">
            Field not valid
        </small>
    </fieldset>

    <article formControlName="cards" *ngIf="hasCards; else emptyListBlock">
        <app-cards-table></app-cards-table>
    </article>

    <button type="button" [disabled]="!deckForm.valid" [routerLink]="'..'" (click)="handleCreateDeck()">
        {{ isNewCard ? 'Create Deck' : 'Apply Changes' }}
    </button>
</form>

<ng-template #emptyListBlock>
    <article>Looks like there are no cards,
        <a (click)="handleOpenDialog()">click here to create one.</a>
    </article>
</ng-template>
