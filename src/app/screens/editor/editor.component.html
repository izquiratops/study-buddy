<h1>Deck Editor✨</h1>
<div>
    <button [routerLink]="'..'">Return</button>
</div>

<app-new-card-dialog [showDialog]="showNewCardDialog$" (submitNewCard)="onSubmitNewCard($event)"></app-new-card-dialog>

<button type="button" (click)="handleShowNewCardDialog()">Add Card</button>

<!-- TODO: Write this Form as a Reactive Form -->
<form #newDeckForm="ngForm">
    <button [routerLink]="'..'" (click)="handleCreateDeck()">Create Deck</button>
    <table>
        <thead>
            <tr>
                <th scope="col">Front</th>
                <th scope="col">Back</th>
                <th scope="col"><!-- ❌ Column --></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flashCard of (flashCards$ | async); index as idx">
                <th scope="row">{{flashCard.content.front}}</th>
                <th>{{flashCard.content.back}}</th>
                <th class="centered-cell" (click)="handleDeleteCard(idx)">❌</th>
            </tr>
        </tbody>
    </table>
</form>
