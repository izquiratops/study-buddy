<ng-container [formGroup]="cardForm">
  <!-- <label [for]="label">
    {{ label }}
  </label> -->
  <div class="preview-element" [innerHtml]="previewContent"></div>

  <div class="textarea-container">
    <textarea
      #field
      [id]="name"
      [name]="name"
      [formControlName]="name"
      [placeholder]="placeholder"
      (keyup)="onUserInput()"
      (mouseup)="onUserInput()"
      (touchend)="onUserInput()"
    >
    </textarea>
    <div
      [ngClass]="{
        'furigana-button': true,
        disabled: furiganaButtonDisabled | async
      }"
      (click)="handleFuriganaButton()"
      data-tooltip="Add furigana"
      data-placement="left"
    >
      🈂️
    </div>
  </div>

  <ng-container *ngIf="!isNotValid">
    <small class="pico-color-red-500">
      {{ validationMessage }}
    </small>
  </ng-container>
</ng-container>
