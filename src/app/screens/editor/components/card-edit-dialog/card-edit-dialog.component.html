<dialog open="true">
  <article>
    <header class="grid">
      <h2>Create new card</h2>
    </header>

    <form [formGroup]="cardForm">
      <app-card-edit-field
        [cardForm]="cardForm"
        label="Front"
        name="front"
        placeholder="辞書"
      ></app-card-edit-field>
      <hr />
      <app-card-edit-field
        [cardForm]="cardForm"
        label="Back"
        name="back"
        placeholder="Dictionary"
      ></app-card-edit-field>
    </form>
