<dialog [open]="isOpen$ | async">
    <!-- Template driven form -->
    <form #newCardForm="ngForm">
        <!-- Inputs for every property on 'content' -->
        <div class="new-card-container">
            <span class="expandable-field">
                <label for="front">Front</label>
                <input type="text" [(ngModel)]="newCardModel.front" required id="front" name="front"
                    placeholder="Dictionary" #front="ngModel" />
                <div [hidden]="front.valid || front.pristine">Field not valid</div>
            </span>
            <span class="expandable-field">
                <label for="front">Back</label>
                <input type="text" [(ngModel)]="newCardModel.back" required id="back" name="back" placeholder="じしょ"
                    #back="ngModel" />
                <div [hidden]="back.valid || back.pristine">Field not valid</div>
            </span>
        </div>

        <!-- Form actions -->
        <div>
            <button type="submit" [disabled]="!newCardForm.form.valid" (click)="handleSubmit(); newCardForm.reset();">
                Submit
            </button>
            <button type="button" (click)="handleDismiss()">
                Dismiss
            </button>
        </div>
    </form>
</dialog>
